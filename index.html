<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KazaneCrypto - AES 文件加密</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <canvas id="neuronCanvas"></canvas>
    
    <div class="container">
        <header>
            <h1>Kazane Crypto</h1>
            <p class="description">原生 AES-256 加密，文件全程本地处理，零数据外流风险。</p>
        </header>
        
        <div class="main-content">
            <section class="file-section">
                <h2>文件</h2>
                
                <div id="file-tab" class="tab-content active">
                    <div class="file-drop-area-container">
                        <div id="trueFileDropArea" class="file-drop-area">
                            <p>拖放文件到此处或点击选择</p>
                            <p><small>支持大文件处理 (最大 10GB)</small></p>
                            <input type="file" id="trueFileInput" class="file-input">
                            <button class="btn btn-encrypt" onclick="document.getElementById('trueFileInput').click()">选择文件</button>
                        </div>

                        </div>
                    
                    <div id="fileInfo" class="file-info">
                        未选择文件
                    </div>
                    
                    <div class="progress-and-loader-wrapper">
                        <div class="progress-container" id="progressContainer">
                            <div class="progress-bar">
                                <div class="progress" id="progressBar"></div>
                            </div>
                            <div class="status" id="statusText">准备中...</div>
                        </div>
                        
                        <div class="loader" id="loader"></div>
                    </div>
                    <div class="button-group-container"> 
                        <button id="encryptBtn" class="btn btn-encrypt" disabled>加密文件</button>
                        <button id="decryptBtn" class="btn btn-decrypt" disabled style="display: none;">解密文件</button>
                        <button id="resetBtn" class="btn btn-secondary" disabled>重置</button>
                    </div>
                    
                    <div id="downloadContainer"></div>
                    </div>
            </section>
            
            <section class="settings-section">
                <h2>设置</h2>
                
            <div class="form-group algorithm-select-group">
                <label for="algorithm">加密算法:</label>
                <select id="algorithm" class="algorithm-select">
                        <option value="AES" selected>AES (高级加密标准)</option>
                    </optgroup>
                </select>
            </div>
                
                <div id="aesOptions" class="algorithm-options" style="display: block;">
                    <div class="form-group">
                        <label for="aesKeySize">密钥长度:</label>
                        <select id="aesKeySize">
                            <option value="128">128位</option>
                            <option value="192">192位</option>
                            <option value="256" selected>256位</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aesMode">加密模式:</label>
                        <select id="aesMode">
                            <option value="CBC" selected>CBC</option>
                            <option value="GCM">GCM</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" placeholder="输入用于加解密的密码">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="enableDecoyMode"> 启用伪文件加密
                    </label>
                </div>
                
                <div id="decoyModeOptions" style="display: none;">
                    
                    <div id="decoyFileDropArea" class="file-drop-area" style="margin-bottom: 20px;">
                        <p>拖放文件到此处或点击选择</p>
                        <p><small>支持大文件处理 (最大 10GB)</small></p>
                        <input type="file" id="decoyFileInput" class="file-input">
                        <button class="btn btn-decrypt" onclick="document.getElementById('decoyFileInput').click()">选择文件</button>
                    </div>
                    
                    <div class="form-group" id="decoyPasswordGroup">
                        <label for="decoyPassword">伪密码：</label>
                        <input type="password" id="decoyPassword" placeholder="输入用于解密伪文件的密码">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="showPassword"> 显示密码
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="outputFileName">输出文件名:</label>
                    <input type="text" id="outputFileName" placeholder="自定义输出文件名(不含扩展名)">
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button id="saveSettings" class="btn">保存设置</button>
                    <button id="resetSettings" class="btn btn-secondary">重置设置</button>
                </div>
                
            </section>
        </div>
        
        <footer>
            <p>KazaneCrypto &copy; 2025 | 使用现代Web加密API，所有处理均在浏览器本地完成，文件不会上传到服务器 | By:美夜赤月</p>
            </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
